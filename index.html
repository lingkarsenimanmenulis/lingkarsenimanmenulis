---
layout: default
---
{% for issue in site.issue reversed %}
<article class="fl w-70 ma3 ml5">
  <a class="fl w-100 link" href="{{issue.url | relative_url}}">
    <div class="w-50 fl pr2">
      <div class="ttc f2 black"> Issue No. {{ issue.tag | remove: "issue-" }} </div>
      <div class="ttc f2 black"> {{issue.title}} </div>
      <div class="ttc f4 black mt2"> {{issue.tanggal}} </div>
    </div>
    <article class="w-50 center pb4 fl">
      <div class="aspect-ratio aspect-ratio--3x4">
        <div class="aspect-ratio--object cover" style="background:url({{ issue.cover }}) center;"></div>
      </div>
    </article>
  </a>
</article>
{% endfor %}
